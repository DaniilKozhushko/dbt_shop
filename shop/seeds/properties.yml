seeds:
  - name: categories
    description: Категории товаров.
    columns:
      - name: category_id
        description: Уникальный номер категории.
        tests: [not_null, unique]
      - name: name
        description: Название категории.
        tests: [not_null]

  - name: statuses
    description: Статусы заказов.
    columns:
      - name: status_id
        description: Уникальный номер статуса.
        tests: [not_null, unique]
      - name: name
        description: Наименование статуса.
        tests: [not_null]

  - name: units_of_measure
    description: Единицы измерения.
    columns:
      - name: uom_id
        description: Уникальный номер единицы измерения.
        tests: [not_null, unique]
      - name: name
        description: Полное название.
        tests: [not_null, unique]
      - name: short_name
        description: Сокращённое название.
        tests: [not_null, unique]

  - name: products
    description: Актуальный каталог товаров магазина с текущими ценами.
    columns:
      - name: product_id
        description: Уникальный идентификатор товара (SKU).
        tests: [not_null, unique]
      - name: name
        description: Коммерческое наименование товара.
        tests: [not_null]
      - name: category_id
        description: Ссылка на категорию товара.
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('categories')
                field: category_id
      - name: price
        description: Текущая розничная цена в магазине.
        tests: [not_null]
      - name: updated_at
        description: Дата обновления (для инкрементальной загрузки).
        tests: [not_null]
      - name: uom_id
        description: Ссылка на единицу измерения.
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('units_of_measure')
                field: uom_id
      - name: is_active
        description: Находится ли продукт в продаже.
        tests:
          - not_null
          - accepted_values:
              arguments:
                values: [true, false]